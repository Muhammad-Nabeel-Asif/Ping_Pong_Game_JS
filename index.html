<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- CSS BOOTSTRAP only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <!-- CSS BOOTSTRAP only -->
    <title>Ping Pong</title>
  </head>

  <body>
    <div class="badge bg-success text-wrap">
      <h1 class="display-6">Ping Pong</h1>
    </div>

    <!-- Image Card-->
    <div class="container">
      <div class="row justify-content-center">
        <div class="card w-25 mb-4" style="width: 20rem">
          <img
            src="https://images.unsplash.com/photo-1573988127517-7a9794fac0a6?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fHRhYmxlJTIwdGVubmlzfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            class="card-img-top"
            alt=""
          />
          <div class="card-body">
            <h5 class="card-title">Ping Pong Score Keeper</h5>
            <p class="h1">
              <span id="p1Display">0</span> to <span id="p2Display">0</span>
            </p>
            <p class="fs-5 text">Use the buttons below to keep Score</p>
            <p>
              <select
                class="form-select"
                aria-label="Default select example"
                id="playto"
              >
                <option selected>Playing To :</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
              </select>
            </p>
          </div>
          <div class="card-body pt-0" id="cardBody">
            <div class="text-left ms-3">
              <button type="button" class="btn btn-success" id="p1Button">
                Player +1
              </button>
            </div>
            <div class="text-right ms-3">
              <button type="button" class="btn btn-primary" id="p2Button">
                Player +2
              </button>
            </div>
          </div>
          <button type="button" class="btn btn-danger mt-1 ms-3" id="resButton">
            Click here to reset score
          </button>
        </div>
      </div>
    </div>

    <!--Image Card Ends !-->

    <!--JS ONLY-->
    <script src="app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
